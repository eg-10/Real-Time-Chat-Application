{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{user.username}}</h2>
<br><br>
<a href="{% url 'logout' %}">Logout</a>
<br><br>
<a href="{% url 'add-contacts' pk=user.customer_profile.id %}"><h3>Add contacts</h3></a>
{% for c in user.customer_profile.chats.all %}
<a href="{% url 'chat-view' pk=c.id %}">{{ c }}</a><br>
{% endfor %}
{% endblock %}
